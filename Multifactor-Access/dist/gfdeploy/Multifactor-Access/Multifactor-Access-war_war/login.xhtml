<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">      
    <h:head>
        <link href="resources/css/loginStyles.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>


        <link rel="shortcut icon" href="img/lock.png" type="image/x-icon"/>
        <title>Multifactor access iniciar sesion</title>


        <!-- MDB -->
        <link href="resources/css/mdb.min.css" rel="stylesheet" />

        <!-- Font Awesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
            />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
            rel="stylesheet"
            />
        <!-- MDB -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
            rel="stylesheet"
            />        

    </h:head>
    <h:body class="bk_square" style="margin: 0; display: flex; flex-direction: column;  justify-content: space-between;">


        <div id="top" class="bk_top" style="display: flex; justify-content: flex-start; ">
            <img src="img/foxconnLogo.png" width="200" height="50" alt="foxconnLogo" style="margin: 25px;"/>
        </div>


        <section class="vh-100 bk_square" >
            <div class="container py-5 h-80">
                <div id="content" class="row d-flex justify-content-center align-items-center h-100" >
                    <div class="col col-xl-8" >
                        <div class="card" style="border-radius: 1rem; background-color: #05132e;">

                            <!--Login image-->
                            <div class="row g-0" style="height: 377px;">
                                <div class="col-md-6  col-lg-5 d-none d-md-block">
                                    <img  src="img/key-login.jpg"
                                          alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                                </div>

                                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                    <div class="card-body p-4 p-lg-5 text-black ">

                                        
                                        <form action="./SvLogin" method="POST">
                                            <div class="d-flex align-items-center mb-3 pb-1">
                                                <span class="h1 fw-bold mb-0" style="color: white;">Iniciar sesi&oacute;n</span>
                                            </div>

                                            <div class="mb-4">
                                                <input type="text" id="user_name" name="j_username" placeholder='usuario' class="form-control form-control-lg" style="border-color: #51dafe; color: #51dafe; background-color:#05132e; " autocomplete="username" />
                                            </div>

                                            <div class="mb-4">
                                                <div style="display: flex;">
                                                    <input type="password" id="user_pass"  name="j_password" placeholder='contraseÃ±a' class="form-control form-control-lg" style="border-color: #51dafe; color: #51dafe; background-color:#05132e; " autocomplete="current-password" />
                                                    <button class="btn btn-outline-info" type="button" id="togglePassword_login">
                                                        <i id="eyeIcon_login" class="far fa-eye"></i>
                                                    </button>                                                   
                                                </div>
                                            </div>
                                            <!--                                            <p:commandLink value="Olvide mi contrase&ntilde;a" style="font-size: 14px; text-decoration: underline; margin-top: 0;" />-->
                                            <!--  open/close password input register  -->
                                            <script>
                                                document.getElementById("togglePassword_login").addEventListener("click", function () {
                                                    var passInput = document.getElementById("user_pass");
                                                    var eyeIcon = document.getElementById("eyeIcon_login");

                                                    if (passInput.type === "password") {
                                                        passInput.type = "text";
                                                        eyeIcon.classList.remove("fa-eye");
                                                        eyeIcon.classList.add("fa-eye-slash");
                                                    } else {
                                                        passInput.type = "password";
                                                        eyeIcon.classList.remove("fa-eye-slash");
                                                        eyeIcon.classList.add("fa-eye");
                                                    }
                                                });
                                            </script>

                                            <div class="pt-1 mb-4" style="margin-top: 20px;">
                                                <h:commandButton id="btn_login" type="submit" actionListener="#{BEANmain.selectedEmployeeTag}" class="btn btn-outline-success btn-lg" style="background-color: transparent; border-color: #51dafe; color: white;" value="Entrar" />
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </h:body>
</html>
